<div class="container-fluid">

    <div class="d-flex align-items-center justify-content-between">
        <h3>تعديل الماركة التجارية </h3>
        <a (click)="dialogRef.close(false)"> <i class="fas fa-times"></i> </a>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row my-3">
        <form [formGroup]="UpdateBransForm" (ngSubmit)="submit()">
            <div class="col-12">
                <mat-form-field class="w-100" appearance='outline'>
                    <mat-label> اسم الماركة التجارية </mat-label>
                    <input type="text" matInput formControlName="name" placeholder=" اسم الماركة التجارية " maxlength="25">
                    <mat-error *ngIf="t['name'].hasError('required')">* برجاء ادخال اسم الماركة التجارية
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <add-image [clear]='imageList.length' (imageEmitter)='getImages($event)' [multiple]='false'>
                </add-image>
                <br>
                <image-slider [width]="'50px !important'" [height]=" '50px !important' " [imagesList]="[data.imagePath]"></image-slider>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-end">
                <ng-container *ngIf="!sent; else elseTemplate">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!UpdateBransForm.valid ">حفظ</button>
                </ng-container>
                <ng-template #elseTemplate>
                    <mat-spinner diameter='30' strokeWidth='2' class="my-1"></mat-spinner>
                </ng-template>
            </div>
        </form>
    </div>
</div>
