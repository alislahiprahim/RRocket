<div class="container-fluid bg-light mat-elevation-z1 border-radius py-2">

    <div class="d-flex align-items-center justify-content-between">
        <h3>اضافة ماركة التجارية </h3>
        <i class="fa fa-plus-square"></i>

    </div>
    <div class="row">

        <hr>
    </div>
    <div class="row my-3">
        <form [formGroup]="brandsForm" (ngSubmit)="submit()">
            <div class="col-12">
                <mat-form-field class="w-100" appearance='outline'>
                    <mat-label> اسم الماركة التجارية </mat-label>
                    <input type="text" matInput formControlName="name" placeholder=" اسم الماركة التجارية " maxlength="25">
                    <mat-error *ngIf="t['name'].hasError('required')  ">* برجاء ادخال اسم الماركة التجارية
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <add-image [clear]='imageList.length' (imageEmitter)='getImages($event)' [multiple]='false'></add-image>
                <br>
                <!-- <mat-hint *ngIf="imageList.length == 0">*برجاء ارفاق صور </mat-hint> -->
            </div>
            <div class="col-12 d-flex align-items-center justify-content-end">
                <ng-container *ngIf="!sent; else elseTemplate">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!brandsForm.valid ">حفظ</button>
                </ng-container>
                <ng-template #elseTemplate>
                    <mat-spinner diameter='30' strokeWidth='2' class="my-1"></mat-spinner>
                </ng-template>
            </div>
        </form>
    </div>
</div>
