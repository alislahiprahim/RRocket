<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;background-color: rgb(238, 238, 238);">

    <div class="container">
        <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <app-logo [color]="'#000'"></app-logo>

            </div>
        </div>
        <div class="row my-4">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="border-1 mat-elevation-z1 p-3 d-flex flex-column border-radius" style="width: 35rem; background-color: rgb(245, 245, 245);">
                    <div class="d-flex justify-content-end align-items-center">
                        <h5 class="mt-2  mx-2">تسجيل الدخول</h5>
                        <i class="fa fa-lock fa-lg"></i>
                    </div>
                    <div>
                        <hr>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                        <div class="d-flex flex-column align-items-center">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>البريد الاكترونى</mat-label>
                                <input matInput type="email" formControlName="email" placeholder="email@example.com">
                                <i class="fa fa-user" matSuffix></i>
                                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">البريد الاكترونى مطلوب*
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>كلمة المرور</mat-label>
                                <input matInput type="{{showPassword? 'text':'password'}}" formControlName="password" placeholder="******" maxlength="10">
                                <i class="fa fa-eye" matSuffix (click)="showPassword = !showPassword" *ngIf="showPassword"></i>
                                <i class="fa fa-eye-slash" matSuffix (click)="showPassword = !showPassword" *ngIf="!showPassword"></i>
                            </mat-form-field>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <mat-checkbox>تذكرنى</mat-checkbox>

                            <div><span>&nbsp;ليس لديك حساب ؟</span><a style="color: var(--primary);" [routerLink]="['/register']">سجل الان</a></div>
                        </div>

                        <div class="d-flex justify-content-end align-items-center">
                            <ng-container *ngIf="!sent; else elseTemplate">
                                <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">تسجيل دخول</button>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <mat-spinner diameter="25" color='light' strokeWidth='2'></mat-spinner>
                            </ng-template>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
